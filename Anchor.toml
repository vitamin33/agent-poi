[toolchain]
# Using Solana 2.1.0 which has platform-tools v1.43+ (rustc 1.84+)

[features]
resolution = true
skip-lint = false

[programs.localnet]
agent_registry = "EQ2Zv3cTDBzY1PafPz2WDoup6niUv6X8t9id4PBACL38"

[programs.devnet]
agent_registry = "EQ2Zv3cTDBzY1PafPz2WDoup6niUv6X8t9id4PBACL38"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "npx ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
